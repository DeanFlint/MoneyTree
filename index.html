<!DOCTYPE html>
<html ng-app="MoneyTree">

<head>
	<!-- Base Meta Tags -->
	<base href="/"> <!--required for Angular HTML5 mode-->
	<title>Money Tree</title>	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Money Tree">

	<!-- CSS -->
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="/bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" >
	<!--/CSS -->

	<!--JS-->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/a0-angular-storage/dist/angular-storage.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script data-require="angular-messages.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.15/angular-messages.js"></script>
	<!--/JS-->
	
</head>

<body>
	<!--navbar-->
	<nav class="navbar navbar-fixed-top navbar-default">
		<!--container-fluid -->	
		<div class="container">
			<!--navbar-header [burger menu] -->
			<div class="navbar-header">			
				<a class="navbar-brand" href="/"><img id="logo" src="images/logo.png" alt="Logo"></a>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<!--/navbar-header [burger menu] -->

			<!-- navbar-collapse -->
			<div class="collapse navbar-collapse " id="myNavbar" ng-controller="NavBarController">
				<ul class="nav navbar-nav navbar-right">
					<li ng-class="{ active: isActive('/') }"><a href="/">Home</a></li>
					<li ng-class="{ active: isActive('/credit-score') }"><a ui-route ng-href ="/credit-score" data-target="navbar-collapse" data-toggle="collapse">Credit Score</a></li>
					<li ng-class="{ active: isActive('/isas') }"><a href="/isas" data-target="navbar-collapse" data-toggle="collapse">ISAs</a></li>
					<li ng-class="{ active: isActive('/money-saving-tips') }"><a href="/money-saving-tips" data-target="navbar-collapse" data-toggle="collapse">Money-Saving Tips</a></li>
					<li class="dropdown ">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li ng-class="{ active: isActive('/accounts/register') }"><a href="/accounts/register" data-target="navbar-collapse" data-toggle="collapse">Register</a></li>
							<li ng-class="{ active: isActive('/accounts/login') }"><a href="/accounts/login" data-target="navbar-collapse" data-toggle="collapse">Login</a></li>
							<li ng-class="{ active: isActive('/accounts/logout') }"><a href="/accounts/logout" data-target="navbar-collapse" data-toggle="collapse">Logout</a></li>
						</ul>
					</li>
				</ul>				
			</div>
			<!-- /navbar-collapse -->
		</div>
		<!-- /container -->
	</nav>
	<!--/navbar-->

	<!-- main -->
	<main id="main">		
	
		<div ng-view>
		</div>

		<!-- footer -->
		<footer id="footer" class="navbar navbar-fixed-bottom navbar-default" ng-controller="RegisterController">
			<div class="container">
			<a href="https://www.facebook.com"><img class="social" src="images/fb-icon.png" alt="Logo"></a>
			<a href="https://www.twitter.com"><img class="social" src="images/tw-icon.png" alt="Logo"></a>
			<a href="https://www.youtube.com"><img class="social" src="images/yt-icon.png" alt="Logo"></a>
			</div>
		</footer>
		<!-- / footer -->
	</main>
	<!-- / main -->

	<!-- JS -->
	<script src='/js/app.js'></script>
	<script src='/js/controller.js'></script>
	<script src='/js/service.js'></script>
	<script src='/js/directive.js'></script>
	<script src='/js/custom.js'></script>
	<!-- /JS -->

</body>
</html>
